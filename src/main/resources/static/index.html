<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Mushroom Map</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <style>
    #map { height: 100vh; }
  </style>
</head>
<body>
<div id="map"></div>

<script>
    const map = L.map('map').setView([58.5953, 25.0136], 7); // center on Estonia

    // OSM tile layer
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; OpenStreetMap contributors'
    }).addTo(map);

    // restrict bounds
    const bounds = L.latLngBounds(
      [57.0, 21.5], // SW
      [60.0, 28.5]  // NE
    );
    map.setMaxBounds(bounds);
    map.on('drag', function () {
      map.panInsideBounds(bounds, { animate: false });
    });

    // load existing points
    fetch('/api')
      .then(res => res.json())
      .then(data => {
        L.geoJSON(data, {
          onEachFeature: function (feature, layer) {
            if (feature.properties && feature.properties.description) {
              layer.bindPopup(feature.properties.description);
            }
          }
        }).addTo(map);
      });

    // handle click to add new point
map.on('click', function (e) {
  const latlng = e.latlng;
  const id = prompt("Enter an identificator for the mushroom spot:");
  if (!id) return;

  const description = prompt("Enter a description for the mushroom spot:");
  if (!description) return;

  const geojson = {
    type: "Feature",
    id: id,
    geometry: {
      type: "Point",
      coordinates: [latlng.lat, latlng.lng]
    },
    properties: {
      description: description
    }
  };

  fetch('/api', {
    method: "POST",
    headers: {
      'Content-Type': 'application/json'
    },
    body: JSON.stringify(geojson)
  }).then(res => {
    if (res.ok) {
      alert("Location saved!");
      location.reload(); // refresh to show new point
    } else {
      alert("Error saving location.");
    }
  });
});
</script>
</body>
</html>
